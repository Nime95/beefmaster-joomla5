PLG_SYSTEM_KICKGDPR_TAB_SUPPORT_DESC="<strong>Support notwendig?</strong><br><br>Du brauchst Hilfe beim richtigen Einrichten oder Konfigurieren des Kick GDPR Plugins?<br>Du bist dir nicht sicher ob und welche Cookies du mit und ohne Zustimmung des Besuchers laden darfst und brauchst Unterstützung?<br>Du bindest viele Ressourcen ein und deine Seite hat im Vergleich viele Requests, ist dadurch langsam oder es kommt sogar zu Cross-Origin Konflikten beim Laden von Inhalten aus unsicheren Quellen?<br><br>Dann ist das Team von Kicktemp dein professioneller Ansprechpartner und Helfer!<br>Mit mehr als 20 Jahren Erfahrung kennen wir nicht nur Joomla sehr gut sondern haben auch schon das ein oder andere Projekt realisiert oder standen beratend zur Seite. Wir haben also schon fast alles gesehen was man machen kann und was man vielleicht lieber lässt.<br>Bei Interesse an einem Website Audit, Unterstützung bei der Umsetzung oder Einrichtung freuen wir uns über deine Anfrage per E-Mail an <a href=\"mailto:kickgdpr@kicktemp.com\">kickgdpr@kicktemp.com</a>. Du erreichst uns auch telefonisch unter <a href=\"tel:004940228211939\">040 - 22 82 11 93 - 9</a>.<br><br><strong>Youtube Erklärungsvideo</strong><br><br><a href=\"https://www.youtube.com/watch?v=VYe_fSGiOi0\" target=\"_blank\">https://www.youtube.com/watch?v=VYe_fSGiOi0</a><br><br><strong>Rezension</strong><br><br>Bitte bewerte das Kick GPDR Plugin auf <a href=\"https://extensions.joomla.org/extension/kick-gdpr-dsgvo/\" target=\"_blank\" title=\"https://extensions.joomla.org/extension/kick-gdpr-dsgvo/\">https://extensions.joomla.org/extension/kick-gdpr-dsgvo/</a> und unterstütze uns.<br><br><b>Kicktemp GmbH</b><br>Hermannstraße 13<br>20095 Hamburg<br><br><b>Support E-Mail:</b> <a href=\"mailto:kickgdpr@kicktemp.com\">kickgdpr@kicktemp.com</a><br><b>Support Voicemail:</b> <a href=\"tel:004940228211939\">040 - 22 82 11 93 - 9</a>"

