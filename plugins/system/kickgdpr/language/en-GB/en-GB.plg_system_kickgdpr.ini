PLG_SYSTEM_KICKGDPR_TAB_SUPPORT="Support"
PLG_SYSTEM_KICKGDPR_TAB_SUPPORT_DESC="<div class=\"alert alert-info\"><strong>Need support?</strong><br><br>You need help setting up or configuring the Kick GDPR plugin?<br>You are not sure if and which cookies you can load with and without visitor consent and need support?<br>You use a lot of resources and your site has a lot of requests in comparison, so it is slow or it even comes to cross-origin conflicts when loading content from unsafe sources?<br><br>Then the Kicktemp team is your professional contact and helper!<br>With more than 20 years of experience we do not only know Joomla very well but have also realized one or the other project or have been consultative. So we've seen almost everything you can do and what you might prefer to leave out.<br>If you are interested in a website audit, support with the implementation or setup, we would be happy to receive your request by e-mail at <a href=\"mailto:kickgdpr@kicktemp.com\">kickgdpr@kicktemp.com</a>. You can also reach us by telephone at <a href=\"tel:004940228211939\">+49 40 228211939</a>.<br><br><strong>Youtube video (german)</strong><br><br><a href=\"https://www.youtube.com/watch?v=VYe_fSGiOi0\" target=\"_blank\">https://www.youtube.com/watch?v=VYe_fSGiOi0</a><br><br><strong>Your review</strong><br><br>Please rate the Kick GPDR Plugin on <a href=\"https://extensions.joomla.org/extension/kick-gdpr-dsgvo/\" target=\"_blank\" title=\"https://extensions.joomla.org/extension/kick-gdpr-dsgvo/\">https://extensions.joomla.org/extension/kick-gdpr-dsgvo/</a> and support us.<br><br><b>Kicktemp GmbH</b><br>Hermannstraße 13<br>20095 Hamburg<br>Germany<br><br><b>Support E-Mail:</b> <a href=\"mailto:kickgdpr@kicktemp.com\">kickgdpr@kicktemp.com</a><br><b>Support Voicemail:</b> <a href=\"tel:004940228211939\">+49 40 - 22 82 11 93 - 9</a></div>"

