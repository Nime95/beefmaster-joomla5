name: Verticle Menu
description: Epsilon menu
type: particle
icon: fa-bars

configuration:
  caching:
    type: menu

form:
  fields:

    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the menu particle.
      default: true

    _info:
      type: separator.note
      class: alert alert-info
      content: GANTRY5_PARTICLE_MENU_INFO

    title:
      type: input.text
      label: Title
      description: Customize the title text.
      placeholder: Enter title

    menu:
      type: menu.list
      label: Menu
      description: Select menu to be used with the particle.
      default: ''
      selectize:
          allowEmptyOption: true
      options:
        '': Use Default Menu
        '-active-': Use Active Menu