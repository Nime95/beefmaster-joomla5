details:
  name: Automex
  version: '1.0'
  icon: paper-plane
  date: 'February 3, 2021'
  author:
    name: ThemeXpert
    email: support@themexpert.com
    link: https://www.themexpert.com/

  documentation:
    link: http://docs.gantry.org/gantry5

  support:
    link: https://www.themexpert.com/support

  updates:
    link: <![CDATA[https://www.themexpert.com/index.php?option=com_digicom&task=responses&source=release&format=xml&provider=joomla&pid=227]]>

  copyright: (C) 2009 - 2021 ThemeXpert. All rights reserved.
  license: GPLv2
  description: Automex
  images:
    thumbnail: admin/images/preset1.png
    preview: admin/images/preset1.png

configuration:
  gantry:
    platform: joomla
    engine: nucleus

  theme:
    parent: tx_automex
    base: gantry-theme://common
    file: gantry-theme://include/theme.php
    class: \Gantry\Framework\Theme

  fonts:
    Rajdhani:
      400: 'gantry-theme://fonts/Rajdhani/Rajdhani-Regular/Rajdhani-Regular'
      600: 'gantry-theme://fonts/Rajdhani/Rajdhani-SemiBold/Rajdhani-SemiBold'
      700: 'gantry-theme://fonts/Rajdhani/Rajdhani-Bold/Rajdhani-Bold'

    Rubik:
      400: 'gantry-theme://fonts/Rubik/Rubik-Regular/Rubik-Regular'
      600: 'gantry-theme://fonts/Rubik/Rubik-SemiBold/Rubik-SemiBold'
      700: 'gantry-theme://fonts/Rubik/Rubik-Bold/Rubik-Bold'

  css:
    compiler: \Gantry\Component\Stylesheet\ScssCompiler
    paths:
      - gantry-theme://scss
      - gantry-engine://scss
    files:
      - automex
      - automex-joomla
      - custom
    persistent:
      - automex
    overrides:
      - automex-joomla
      - custom

  section-variations:
    Padding Variations:
      section-vertical-paddings: Section Vertical Paddings
      section-horizontal-paddings: Section Horizontal Paddings
      section-vertical-paddings-large: Large Vertical Paddings
      section-horizontal-paddings-large: Large Horizontal Paddings
      section-vertical-paddings-small: Small Vertical Paddings
      section-horizontal-paddings-small: Small Horizontal Paddings
