name: Font Families
description: Font families for the Automex template
type: core

form:
  fields:

    family-default:
      type: input.fonts
      label: Body Font
      default: 'Rubik, Helvetica, Tahoma, Geneva, Arial, sans-serif'
    family-title:
      type: input.fonts
      label: Title Font
      default: 'Rajdhani, Helvetica, Tahoma, Geneva, Arial, sans-serif'
